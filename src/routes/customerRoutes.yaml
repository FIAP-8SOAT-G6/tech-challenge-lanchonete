paths:
  /customer/{cpf}:
    get:
      summary: Retorna um cliente pelo CPF
      parameters:
        - in: path
          name: cpf
          required: true
          description: CPF do cliente
          schema:
            type: string
      responses:
        "200":
          description: Cliente encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  cpf:
                    type: string
                  email:
                    type: string
        "404":
          description: Cliente não encontrado
        "500":
          description: Erro interno do servidor

  /customer:
    post:
      summary: Cria um novo cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                cpf:
                  type: string
                email:
                  type: string
      responses:
        "201":
          description: Cliente criado
        "400":
          description: Erro na validação dos dados do cliente
        "500":
          description: Erro interno do servidor
