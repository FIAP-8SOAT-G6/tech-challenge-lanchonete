paths:
  /customer/{cpf}:
    get:
      summary: Retorna um cliente pelo CPF
      parameters:
        - in: path
          name: cpf
          required: true
          description: CPF do cliente
          schema:
            type: string
      responses:
        "200":
          description: Cliente encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  cpf:
                    type: string
                  email:
                    type: string
        "404":
          description: Cliente n√£o encontrado
        "500":
          description: Erro interno do servidor
